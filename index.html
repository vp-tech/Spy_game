<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди шпиона</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <button class="newGameButton choice-button-style" id="newGameButton" onclick="showStartScreen()">New game</button>
    <div class="container">
        <div class="game-start">
            <h1>Количество человек</h1>
            <div class="choice-buttons">
                
                <button class="choice-button-style"  onclick="choose(4)">4</button>
                <button class="choice-button-style"  onclick="choose(5)">5</button>
                <button class="choice-button-style"  onclick="choose(6)">6</button>
                <button class="choice-button-style"  onclick="choose(7)">7</button>
                <button class="choice-button-style"  onclick="choose(8)">8</button>
                <button class="choice-button-style"  onclick="choose(9)">9</button>
                <button class="choice-button-style"  onclick="choose(10)">10</button>
                <button class="choice-button-style"  onclick="choose(11)">11</button>
            </div>
        </div>
    
        <div class="gameScreen">
            <div>Номер игрока:</div>
            <div class="gameScreen-player" id="gameScreen-player">Ин</div>
            <div>Место:</div>
            <div class="gameScreen-block" id="gameScreen-block">
                <img src="./img/down-arrow.png" alt="down-arrow">
            </div>
            <div class="gameScreen-block second" id="gameScreen-block-second">
                <img src="./img/upload.png" alt="up-arrow">
            </div>
            <div class="gameScreen-role" id="gameScreen-role">Тр</div>
        </div>

        <div class="timerScreen">
            <div id="time">00:00</div>
            <button class="timerScreen-startButton choice-button-style" id="timerScreen-startButton" >Старт</button>
            <button class="timerScreen-stopButton choice-button-style" id="timerScreen-stopButton" onclick="stopTimeOut()">Стоп</button>
        </div>

        <div class="finalScreen" ">
            <div>Шпион игрок : </div>
            <div class="finalScreen-answer" id="finalScreen-answer">answer</div>
        </div>
    
    </div>
    
    
    
    
</body>
</html>
